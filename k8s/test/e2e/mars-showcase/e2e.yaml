setup:
  env: kind
  kubeconfig: /tmp/e2e-k8s.config
  steps:
    - name: download the dataset 
      command: |
        worker=($(docker ps | grep kind-worker | awk -F ' ' '{print $1}')); for c in ${worker[@]}; do docker exec $c sh -c "mkdir -p /datasets; \
        cd /datasets/; curl -sOL https://raw.githubusercontent.com/GraphScope/gstest/master/vineyard-mars-showcase-dataset/{item,txn,user}.csv"; done
    - name: run prepare-data job
      command: |
        kubectl create ns vineyard-job
        kubectl apply -f k8s/showcase/vineyard-mars-pytorch/prepare-data/resources
        kubectl wait job -n vineyard-job -l app=prepare-data --for condition=complete --timeout=1200s
    - name: run process-data job
      command: |
        kubectl apply -f k8s/showcase/vineyard-mars-pytorch/process-data/resources
        kubectl wait job -n vineyard-job -l app=process-data --for condition=complete --timeout=1200s
    - name: run train-data job
      command: |
        kubectl apply -f k8s/showcase/vineyard-mars-pytorch/train-data/resources
        kubectl wait pods -n vineyard-job -l app=train-data --for condition=Ready --timeout=1200s
  timeout: 30m

cleanup:
  # always never success failure
  on: always

verify:
  # verify with retry strategy
  retry:
    # max retry count
    count: 20
    # the interval between two attempts, e.g. 10s, 1m.
    interval: 20s
  cases:
    - query: |
        export nodeName=$(kubectl get localobjects -o=jsonpath='{.items[?(@.spec.instance_id==0)].spec.hostname}' -A | \
          cut -d ' ' -f1)
        export masterPod=$(kubectl get po -l app=train-data -o=jsonpath='{.items[?(@.spec.nodeName=="'$nodeName'")].metadata.name}' \
          -n vineyard-job)
        kubectl logs $masterPod -n vineyard-job | \
          tail -n 1 | \
          yq e '{"result": .}' - | \
          yq e 'to_entries' -
      expected: ../verify/serialize.yaml
