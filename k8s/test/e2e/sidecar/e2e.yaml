# Test assembly operation in the same node
setup:
  env: kind
  file: ../kind.yaml
  steps:
    - name: install cert-manager
      command: |
        kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.9.1/cert-manager.yaml
      wait:
        - namespace: cert-manager
          resource: pod
          for: condition=Ready
    - name: install scheduler-plugin and operator
      command: |
        make -C k8s docker-build
        kind load docker-image vineyardcloudnative/vineyard-operator:latest
        make -C k8s deploy
      wait:
        - namespace: vineyard-system
          resource: deployment/vineyard-controller-manager
          for: condition=Available
    - name: install app with default sidecar
      command: |
        kubectl create namespace vineyard-job
        kubectl label namespace vineyard-job sidecar-injection=enabled
        kubectl apply -f k8s/test/e2e/sidecar-with-default-sidecar.yaml
      wait:
        - namespace: vineyard-job
          resource: deployment/job-deployment-with-default-sidecar
          for: condition=Available
    - name: install app with custom sidecar
      command: |
        kubectl apply -f k8s/test/e2e/sidecar-with-custom-sidecar.yaml
      wait:
        - namespace: vineyard-job
          resource: deployment/job-deployment-with-custom-sidecar
          for: condition=Available
  timeout: 20m

cleanup:
  # always never success failure
  on: always

verify:
  # verify with retry strategy
  retry:
    # max retry count
    count: 10
    # the interval between two attempts, e.g. 10s, 1m.
    interval: 10s
  cases:
    - query: 'kubectl get pod -l app=job-deployment-with-custom-sidecar -n vineyard-job -oname | awk -F ''/'' ''{print $2}'' | head -n 1 | xargs kubectl logs -c job -n vineyard-job | yq e ''{"sum": .}'' - | yq e ''to_entries'' -'
      expected: ../verify/values.yaml
    - query: 'kubectl get pod -l app=job-deployment-with-custom-sidecar -n vineyard-job -oname | awk -F ''/'' ''{print $2}'' | head -n 1 | xargs kubectl logs -c job -n vineyard-job | yq e ''{"sum": .}'' - | yq e ''to_entries'' -'
      expected: ../verify/values.yaml
