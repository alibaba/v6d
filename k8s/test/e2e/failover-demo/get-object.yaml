apiVersion: apps/v1
kind: Deployment
metadata:
  name: get-object
  namespace: vineyard-job
spec:
  selector:
    matchLabels:
      app: get-object
  replicas: 1
  template:
    metadata:
      labels:
        app: get-object
    spec:
      nodeName: ${nodeName}
      containers:
      - name: get-object
        image: ghcr.io/v6d-io/v6d/get-object-job
        imagePullPolicy: IfNotPresent
        env:
        - name: OBJECT_ID
          value: "${OBJECT_ID}"
        volumeMounts:
        - mountPath: /var/run
          name: vineyard-sock
      volumes:
      - name: vineyard-sock
        hostPath:
          path: /var/run/vineyard-kubernetes/vineyard-system/vineyardd-sample
