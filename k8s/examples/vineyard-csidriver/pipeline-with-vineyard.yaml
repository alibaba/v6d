        pipelines.kubeflow.org/enable_caching: "true"
  - name: vineyard-object4
    resource:
      action: create
      setOwnerReference: true
      manifest: |
        apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
          name: '{{workflow.name}}-vineyard-object4-pvc'
        spec:
          accessModes:
