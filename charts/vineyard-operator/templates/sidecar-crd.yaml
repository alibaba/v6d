apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: sidecars.k8s.v6d.io
  annotations:
    cert-manager.io/inject-ca-from: '{{ .Release.Namespace }}/{{ include "vineyard-operator.fullname"
      . }}-serving-cert'
    controller-gen.kubebuilder.io/version: v0.9.2
  labels:
  {{- include "vineyard-operator.labels" . | nindent 4 }}
spec:
  conversion:
    strategy: Webhook
    webhook:
      clientConfig:
        service:
          name: webhook-service
          namespace: '{{ .Release.Namespace }}'
          path: /convert
      conversionReviewVersions:
      - v1
  group: k8s.v6d.io
  names:
    kind: Sidecar
    listKind: SidecarList
    plural: sidecars
    singular: sidecar
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.current
      name: Current
      type: string
    - jsonPath: .spec.replicas
      name: Desired
      type: string
    name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            properties:
              etcdCmd:
                default: etcd
                type: string
              etcdEndpoint:
                default: http://etcd-for-vineyard:2379
                type: string
              etcdPrefix:
                default: /vineyard
                type: string
              image:
                default: vineyardcloudnative/vineyardd:latest
                type: string
              imagePullPolicy:
                default: IfNotPresent
                type: string
              metric:
                properties:
                  enable:
                    default: false
                    type: boolean
                  image:
                    default: vineyardcloudnative/vineyard-grok-exporter:latest
                    type: string
                  imagePullPolicy:
                    default: IfNotPresent
                    type: string
                type: object
              replicas:
                default: 0
                type: integer
              selector:
                default: ""
                type: string
              service:
                default:
                  port: 9600
                  selector: rpc.vineyardd.v6d.io/rpc=vineyard-rpc
                  type: ClusterIP
                properties:
                  port:
                    default: 9600
                    type: integer
                  selector:
                    default: rpc.vineyardd.v6d.io/rpc=vineyard-rpc
                    type: string
                  type:
                    default: ClusterIP
                    type: string
                type: object
              size:
                default: 256Mi
                type: string
              socket:
                default: /var/run
                type: string
              spill:
                properties:
                  path:
                    default: ""
                    type: string
                  spillLowerRate:
                    default: "0.3"
                    type: string
                  spillUpperRate:
                    default: "0.8"
                    type: string
                type: object
              streamThreshold:
                default: 80
                format: int64
                type: integer
              volume:
                properties:
                  mountPath:
                    default: ""
                    type: string
                  pvcName:
                    default: ""
                    type: string
                type: object
            type: object
          status:
            properties:
              current:
                format: int32
                type: integer
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
status:
  acceptedNames:
    kind: ""
    plural: ""
  conditions: []
  storedVersions: []